<!DOCTYPE html>
<html>
	<head>
				<meta charset="UTF-8" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<title>Programadores</title>
					<link rel="icon" href="favicon-32x32.png">

				<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
				<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script> 

					<!-- Style creados anteriores -->
					<link rel="stylesheet"href="https://bootswatch.com/4/lumen/bootstrap.min.css"/>
					<link rel="stylesheet" type="text/css" href="style.css">

	</head>
		<body>
				<div class="container p-4">
					<div class="row">
						<div class="col-md-6 mx-auto">
							<div class="card">
								<div class="card-header">							
									<h3 class="text-center text-warning" style="padding-top: 10px;">Registrate para asesoria</h3>
								</div>

								<div class="card-body">
									<form id="task-form">
										<div class="form-group">
											<input
												type="text"
												id="task-title"
												class="form-control"
												placeholder="Nombre completo"
												autofocus
											/>
										</div>

										<div class="form-group">
											<input
												type="text"
												id="task-phone"
												class="form-control"
												placeholder="Deja tu numero, Ej: +524451540656"
											/>
										</div>

										<div class="form-group">
											<select id="task-lenguaje" name="select" class="form-control">
											  <option value="HTML" selected>HTML</option>
											  <option value="CSS" >CSS</option>
											  <option value="js">js</option>
											  <option value="MySQL">MySQL</option>
											  <option value="node">node</option>
											  <option value="PHP">PHP</option>
											</select>
										</div>
										<div class="form-group text-center">
											</button>
											<button id="btnsave" type="button" class="btn btn-success">Guardar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Aqui es donde se muestra las confesiones -->
					<div class="wrappers row d-flex justify-content-center mt-4" id="tasks-container">
						
					</div>
				</div>	
		</body>
